<div class="layout-container">
  <app-search-input (newSearch)="handleSearch($event)" placeholder="search a user..."></app-search-input>


  <div class="gallery" fxLayout.sm="column" fxLayout.gt-sm="row wrap">
    <ng-container *ngFor="let user of results$ | async">

      <mat-card style="width: 250px;">
        <mat-card-header>
          <div mat-card-avatar [style.background-image]="'url(' + user.profile_image.small + ')'"></div>
          <mat-card-title>{{user.name}}</mat-card-title>
          <mat-card-subtitle>@{{user.instagram_username}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div fxLayout.sm="row" fxLayout.gt-sm="row wrap">
            <mat-icon [matBadge]="user.total_likes">favorite</mat-icon>
            <mat-icon [matBadge]="user.total_photos">image</mat-icon>
            <mat-icon [matBadge]="user.total_collections">collections</mat-icon>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button [href]="user.links.html" target="_blank">
            <mat-icon>link</mat-icon> View More
          </a>
        </mat-card-actions>
      </mat-card>

    </ng-container>
  </div>
</div>
